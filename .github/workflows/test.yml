name: Test Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Check syntax
      run: node -c server.js
    
    - name: Test endpoints (if server running)
      run: |
        echo "âœ… Syntax check passed"
        echo "Note: Full endpoint tests require running server"

