<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - RSVPs Anivers√°rio Heitor</title>
    <link rel="stylesheet" href="/admin/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-box">
                <h1>üîê ADMIN</h1>
                <p class="login-subtitle">Anivers√°rio Heitor</p>
                <input type="password" id="passwordInput" placeholder="Digite a senha" autocomplete="off">
                <button id="loginBtn" class="login-btn">ENTRAR</button>
                <p id="loginError" class="error-message" style="display: none;"></p>
            </div>
        </div>

        <!-- Dashboard (hidden initially) -->
        <div id="dashboard" class="dashboard" style="display: none;">
            <!-- Header -->
            <header class="dashboard-header">
                <h1>üéÆ RSVPs - Anivers√°rio Heitor</h1>
                <button id="logoutBtn" class="logout-btn">SAIR</button>
            </header>

            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card stat-total">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-value" id="statTotal">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card stat-confirmed">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-value" id="statConfirmed">0</div>
                    <div class="stat-label">Confirmados</div>
                </div>
                <div class="stat-card stat-declined">
                    <div class="stat-icon">‚ùå</div>
                    <div class="stat-value" id="statDeclined">0</div>
                    <div class="stat-label">N√£o v√£o</div>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Buscar por nome...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="yes">‚úÖ Confirmados</button>
                    <button class="filter-btn" data-filter="no">‚ùå N√£o</button>
                </div>
                <button id="exportBtn" class="export-btn">üì• Exportar CSV</button>
                <button id="refreshBtn" class="refresh-btn">üîÑ Atualizar</button>
            </div>

            <!-- RSVP Table -->
            <div class="table-container">
                <table id="rsvpTable" class="rsvp-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Crian√ßa</th>
                            <th>Respons√°vel</th>
                            <th>WhatsApp</th>
                            <th>Confirma√ß√£o</th>
                            <th>Observa√ß√µes</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="rsvpTableBody">
                        <tr>
                            <td colspan="7" class="loading">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/admin/admin.js"></script>
    <!-- Fallback: Fun√ß√£o deleteRSVP caso admin.js n√£o esteja atualizado -->
    <script>
    // Garantir que fun√ß√£o deleteRSVP existe
    window.deleteRSVP = window.deleteRSVP || async function(id, childName) {
        const confirmed = confirm(`Tem certeza que deseja deletar o RSVP de "${childName}"?\n\nEsta a√ß√£o n√£o pode ser desfeita!`);
        if (!confirmed) return;
        
        try {
            const password = window.currentPassword || '';
            const response = await fetch(`/api/invite/rsvp/${id}?password=${encodeURIComponent(password)}`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' }
            });
            
            const data = await response.json();
            
            if (response.ok && data.success) {
                if (window.allRSVPs) {
                    window.allRSVPs = window.allRSVPs.filter(r => r.id !== id);
                }
                if (typeof applySearch === 'function') {
                    applySearch();
                }
                if (typeof loadStats === 'function') {
                    loadStats();
                }
                alert(`RSVP de "${childName}" deletado com sucesso!`);
                // Recarregar lista
                if (typeof loadRSVPs === 'function') {
                    loadRSVPs();
                }
            } else {
                alert(`Erro ao deletar RSVP: ${data.error || 'Erro desconhecido'}`);
            }
        } catch (error) {
            console.error('Error deleting RSVP:', error);
            alert('Erro ao deletar RSVP. Tente novamente.');
        }
    };
    </script>
</body>
</html>
